<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游꺝 Flores Amarillas 游꺝</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: gold;
    }
    .slideshow {
      position: relative;
      max-width: 90%;
      margin: auto;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 30px gold;
    }
    .slides {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    /* Brillitos */
    .sparkle {
      position: fixed;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    /* Bot칩n */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: gold;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
    }
  </style>
</head>
<body>
  <h1>游꺝 Flores Amarillas para Mi Princesa 游꺝</h1>

  <!-- Slideshow -->
  <div class="slideshow">
    <img class="slides fade" src="img/IMG_20250712_213208_610.jpg">
    <img class="slides fade" src="img/IMG_20250827_055029_924.jpg">
    <img class="slides fade" src="img/IMG_20250901_140949_025.jpg">
  </div>

  <!-- M칰sica -->
  <button onclick="document.getElementById('song').play()">游꿨 Reproducir canci칩n</button>
  <audio id="song" src="flores-amarillas.mp3"></audio>

  <script>
    // Slideshow autom치tico
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2500);
    }

    // Brillitos m치gicos
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 5000);
    }
    setInterval(createSparkle, 200);
  </script>
</body>
</html>
